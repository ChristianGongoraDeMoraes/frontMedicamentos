<div class="page">
    <div class="container">
        <div class="box">
            <h1>Login</h1>
            <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Name"/>
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password"/>
            <div class="credenciaisInvalidas" *ngIf="credenciaisInvalidas">
                <p>
                    Credenciais Invalidas*
                </p>
            </div>
            <button class="LoginBtn"(click)="login()">
                Login
            </button>
            <p class="register" routerLink="/register">
                register
            </p>
        </div>
    </div>

    <div class="toast" *ngIf="toastService.toasts.length > 0">
        <div *ngFor="let toast of toastService.toasts; let i = index">
            <div class="cardFalse" *ngIf="toast.type == 'error'">
                {{ toast.message }}
            </div>
            <div class="cardTrue" *ngIf="toast.type == 'success'">
                {{ toast.message }}
            </div>
        </div>
    </div>
    
    <div *ngIf="isLoading" class="loader-overlay">
      <div class="spinner"></div>
    </div>

</div>
